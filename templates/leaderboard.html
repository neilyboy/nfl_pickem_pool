<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
</head>
<body>
    <h1>Leaderboard</h1>

    <table border="1">
        <thead>
            <tr>
                <th>Player</th>
                <th>Correct Picks</th>
                <th>Rank</th>
            </tr>
        </thead>
        <tbody>
            {% for player in leaderboard %}
                <tr>
                    <td>{{ player['name'] }}</td>
                    <td>{{ player['correct_picks'] }}</td>
                    <td>{{ player['rank'] }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <br>
    <a href="{{ url_for('index') }}">Back to Home</a>
</body>
</html>
