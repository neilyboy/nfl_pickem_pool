<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>NFL Pick'em Pool</title>
</head>
<body>
    <div class="container my-4">
        <h1 class="text-center">NFL Games This Week</h1>
        <div class="row row-cols-1 row-cols-md-2 g-4">
            {% for game in games %}
                <div class="col">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title text-center">{{ game.home_team }} vs {{ game.away_team }}</h5>
                            <div class="text-center">
                                <img src="{{ game.home_logo }}" alt="{{ game.home_team }} Logo" width="50">
                                <span>vs</span>
                                <img src="{{ game.away_logo }}" alt="{{ game.away_team }} Logo" width="50">
                            </div>
                            <p class="card-text text-center">{{ game.start_time }}</p>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
