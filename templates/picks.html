<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Make Picks</title>
</head>
<body>
    <div class="container">
        <h2 class="text-center my-4">Make Your Picks</h2>
        <form method="post" action="{{ url_for('make_picks') }}">
            {% for game in games %}
                <div class="mb-3">
                    <label for="{{ game.home_team }}-vs-{{ game.away_team }}" class="form-label">{{ game.home_team }} vs {{ game.away_team }}</label>
                    <select class="form-select" name="{{ game['game_id'] }}" required>
                        <option value="{{ game.home_team }}">{{ game.home_team }}</option>
                        <option value="{{ game.away_team }}">{{ game.away_team }}</option>
                    </select>
                </div>
            {% endfor %}
            <button type="submit" class="btn btn-primary w-100">Submit Picks</button>
        </form>
    </div>
</body>
</html>
